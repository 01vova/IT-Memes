name: Merge Bot

on:
  label:
    types: [created]

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
    - name: Integration check
      uses: squalrus/merge-bot@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        test: true
        reviewers: false
        labels: hacktoberfest-accepted
        blocking_labels: do not merge
        checks_enabled: true
        method: merge
        delete_source_branch: false